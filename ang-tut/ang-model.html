<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <div ng-app="myApp" ng-controller="myCtrl" >
        Name: <input type="text" ng-model="name">
        <h2 ng-click="changeName()">You entered: {{name}}</h2>

        <!--form-->
        <form action="" name="myForm">
            email: <input type="email" name="myAddress" ng-model="mail">
            <span ng-show="myForm.myAddress.$error.email" style="color: red;"> Not a valid email address! </span>
            <h2>Your email address: {{mail}}</h2>
        </form>
    </div>    
    <script>
        var app=angular.module('myApp', []);
        app.controller('myCtrl' ,function($scope){
            $scope.name='Aman kumar';
            $scope.changeName=function(){
                $scope.name='Akash Kumar';
            }
        });
    </script>
</body>
</html>
