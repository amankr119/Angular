<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  <body>
    <div data-ng-app="" data-ng-init="quantity=5; price=6">
      <hr />
      <h2>Cost Calculator</h2>
      Quantity: <input type="number" ng-model="quantity" /> Price:
      <input type="number" ng-model="price" />
      <p><b>Total Cost: </b> {{ quantity * price }}</p>

      <!--looping with ng-repeat -->
      <section class="repeat" ng-init="names=['Hello','How','are', 'U']">
        <p>Looping with ng-repeat:</p>
        <ul>
          <li ng-repeat="i in names">{{ i }}</li>
        </ul>
      </section>

      <!--looping with ng repeat-->
      <section ng-init="name=[{name:'jani', country:'Norway'},
      {name:'hege', country:'Sweden'},
      {name:'kai',country:'Denmark' }] ">
      <ul>
          <li ng-repeat="x in name">
              {{x.name + ' ' + x.country}}
          </li>
      </ul>

      </section>
    </div>
  </body>
</html>
